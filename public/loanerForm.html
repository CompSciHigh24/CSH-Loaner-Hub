<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loaner Computer</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
  <body>
    <!-- HEADER START -->
    <div class="heading">
      <center><h4 class="head_text">The Official CSH Tech Hub!</h4></center>
    </div>
    <!-- HEADER END -->

    <!-- NAV START -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="nav_img" href="compscihigh.org">
          <img
            src="/images/csh.png"
            alt="Bootstrap"
            width="250"
            height="22"
            class="mx-2"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/loan">Computers</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/loanerform">Form</a></li>
                <li>
                  <a class="dropdown-item" href="/termsofservice"
                    >Terms of Service</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAV END -->

    <!-- WEB BODY START -->
    <br />
    <br />
    <center><h1 class="mainH">Loaner Sign In Form</h1></center>
    <br />
    <br />

    <!-- WEB BODY END -->
    <!-- DESIGN CARD START -->
    
      <!-- FORM START -->
      <form id="Addform">
        <div class="container">
          
         <p>Please fill in this form to <strong>borrow a loaner</strong>.</p>
          <hr>

          <label for="email"><b>Name</b></label>
          <input type="text" placeholder="Enter Name " name="name" id="email" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email " name="email" id="email" required>
          <br>

          <label for="psw-repeat"><b>Advisory</b></label>
          <input type="text" placeholder="Enter Advisory" name="advisory" id="psw-repeat" required>

          <label for="psw-repeat"><b>Room</b></label>
          <input type="number" placeholder="Enter Room #" name="room" id="psw-repeat" required>
          <hr>

          <p>By submitting this form you agree to our <a href="/termsofservice">Terms & Conditions</a>.</p>
          <button type="submit" class="registerbtn">Submit</button>
        </div>

        <div class="container signin">
          <p></p>
        </div>
      </form>

    <br>

      
      <!-- FORM END -->
    
    <!-- DESIGN CART END -->

    <!-- FOOTER START -->
    <!-- <div class = "footerDiv">
      <center><h3 class = "footerText">Contact Us!</h3></center>
    </div> -->

    <!-- FOOTER END -->

    <!-- JS LINK  -->
    <script src="script.js" defer></script>
    

    <!-- BOOTSTRAP LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
